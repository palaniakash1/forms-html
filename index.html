<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <form>
      <label for="name">name</label>
      <input type="text" id="name" /><br />
      <label for="email">Email</label>
      <input type="email" id="email" /><br />
      <label for="Phone">Phone</label>
      <input type="number" id="Phone" /><br />

      <label for="subject">Subject</label>
      <select name="subject" id="subject">
        <option value="whatsapp-broadcast">Whatsapp Broadcast</option>
        <option value="classes">Classes</option>
        <option value="general-enquiry">General Enquiry</option>
        <option value="gita-classes">Gita Chanting Classes</option></select
      ><br />

      <label for="message">Your Message</label>
      <textarea rows="2" cols="50" id="message">enter your message...</textarea><br />
    </form>
  </body>
</html>
