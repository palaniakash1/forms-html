<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link rel="stylesheet" href="source/style.css">
  </head>
  <body>
    <form>
      <h1 style="color:#F68C0E;">Join Us</h1>
      <p>
        All information provided will be kept confidential and used solely for
        the purposes stated in this form. We value your privacy and are
        committed to protecting your personal data.
      </p>
      <label for="name">Name</label>
      <input type="text" id="name" required /><br />
      <label for="email">Email</label>
      <input type="email" id="email" required /><br />
      <label for="Phone">Phone</label>
      <input type="number" id="Phone" required /><br />

      <label for="subject">Subject</label>
      <select name="subject" id="subject" required style="width: 100%;
      padding: 8px;">
        <option value="whatsapp-broadcast">--- select ---</option>
        <option value="whatsapp-broadcast">Whatsapp Broadcast</option>
        <option value="classes">Classes</option>
        <option value="general-enquiry">General Enquiry</option>
        <option value="gita-classes">Gita Chanting Classes</option></select
      ><br />

      <label for="message">Your Message</label>
      <textarea id="message">enter your message...</textarea
      ><br />
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
